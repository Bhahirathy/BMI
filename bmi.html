<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="bmi.js"></script>
</head>
<body>
   
    <div class="calculator-container">
        <label for="Age"> Age</label>
          <input type="text" id="Age">
          <p>ages: 2-120</p>
          <label for="Male">Gender</label>
          <input type="radio" id="Male"> Male
          <input type="radio" id="Male"> Female
          <br/>
            <label for="weight"> Weight</label>
            <input type="text" id="weight" onclick="check(this.value)"><span id="error"></span>
            <br/>
            <label for="height">Height</label>
            <input type="text" id="height" ><span id="error"></span>
            <br/>
        <button class="calculate" onclick="check(this.value)"> Calculate</button>
    </div>
    <h3 class="result"></h3>
    <p class="result-statement"></p>
    <script src="bmi.js"></script>
        

    
</body>
</html>
